<div class='container-fluid'>
	<h2>Account Log</h2>
	<div class='row'>
		<div class='col-md-12'>
			<table class='table table-striped table-hover table-condensed'>
				<thead>
					<tr>
						<th>#</th>
						<th>Created</th>
						<th>Created By</th>
						<th>Name</th>
						<th>Username</th>
						<th>Role</th>
						<th>Status</th>
						<th>Filename</th>
						<th>Action</th>
						<th>Log</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='row in accMain.accLog.items'
						ng-class='{info:row.id == accMain.accLog.item.id}'>
						<td ng-bind='$index + 1 + ((accMain.accLogQuery.pgIndex - 1) * accMain.accLogQuery.pgSize)'></td>
						<td ng-bind='row.created'></td>
						<td ng-bind='row.author.name'></td>
						<td ng-bind='row.name'></td>
						<td ng-bind='row.username'></td>
						<td ng-bind='row.role'></td>
						<td>
							<span ng-if='row.status == 1'>Active</span>
							<span ng-if='row.status == 2'>Disabled</span>
						</td>
						<td><a ng-href='api/file-download/{{row.attachment.guid}}' ng-bind='row.attachment.filename' target='_blank'></a></td>
						<td ng-bind='row.crud'></td>
						<td ng-bind='row.log'></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan='7'>
							<pagination 
								total-items='accMain.accLogQuery.pgCnt' 
								items-per-page='accMain.accLogQuery.pgSize'
								page='accMain.accLogQuery.pgIndex' 
								ng-click='accMain.reload()'
								max-size="10" 
								boundary-links="true">
							</pagination>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
