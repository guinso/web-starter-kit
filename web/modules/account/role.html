<h2>Role</h2>
<form role='form' class='form-horizontal' ng-submit='accMain.updateRole()' name='roleForm'>
<div class='form-group'>
<div class='col-md-12'>
	<button type='button' class='btn btn-default' ng-click='accMain.addRole()'>Add</button>
</div>
</div>

<div class='form-group'>
	<div class='col-md-12'>
		<table class='table table-striped table-hover table-condensed'>
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='row in accMain.role.items' ng-form='roleiForm'>
					<td>
						<span ng-if='row.id' ng-bind='$index + 1'></span>
						<span ng-if='!row.id'>*</span>
					</td>
					<td ng-class="{'has-error' : roleiForm.name.$invalid}">
					    <input 	class='form-control' 
					            type='text' name='name'
					            required
								ng-model='row.name'>
					</td>
					<td ng-class="{'has-error' : roleiForm.status.$invalid}">
						<select ng-model='row.status' 
								name='status' class='form-control'
								required
								ng-options='t.id as t.name for t in accMain.roleStatus'>
						</select>
					</td>
					<td>
						<button type='button' class='btn btn-default' 
								ng-disabled='row.id'
								ng-click='accMain.removeRole(row)'>
							<span class='glyphicon glyphicon-remove red'></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class='form-group'>
	<div class='col-md-12'>
		<button type='submit' class='btn btn-default pull-right'>Update</button>
	</div>
</div>

</form>
