<form class='form-horizontal' role='form' name='pwdForm' ng-submit="accMain.changeAccPwd('#changePwd')">

<div class='modal fade' id='changePwd'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-header'>
				<button type="button" 
						class="close" 
						data-dismiss="modal" 
						aria-hidden="true">&times;
				</button>
		       	<h4 class="modal-title">Change Password</h4>
			</div>
			<div class='modal-body'>
				<div class='form-group'>
					<label class='col-md-4 control-label'>Username</label>
					<div class='col-md-8' >
					    <input 	class='form-control' 
					            type='text' name='usr'
					            disabled
								ng-model='accMain.acc.item.username'>
					</div>
				</div>
				<div class='form-group'>
					<label class='col-md-4 control-label'>New Password</label>
					<div class='col-md-8' ng-class="{'has-error' : pwdForm.pwd.$invalid}">
					    <input 	class='form-control' 
					            type='password' name='pwd'
					            required
								ng-model='accMain.acc.item.pwd'>
					</div>
				</div>
				<div class='form-group'>
					<label class='col-md-4 control-label'>Confirm New Password</label>
					<div class='col-md-8' ng-class="{'has-error' : pwdForm.pwd2.$invalid}">
					    <input 	class='form-control' 
					            type='password' name='pwd2'
					            required
								ng-model='accMain.acc.item.confirmPwd'>
					</div>
				</div>
			</div>
			<div class='modal-footer'>
				<button type="submit" 
						class="btn btn-default" 
						>Change Password
				</button>
			</div>
		</div>
	</div>
</div>

</form>
