<div class='container-fluid'>
	<h2>Access</h2>
	<div class='row'>
		<div class='col-md-12'>
			<button type='button' class='btn btn-default' ng-click='access.rebuildAuth()'>Reload</button>
		</div>
	</div>
	<div class='row' ng-repeat='functionGroup in access.items'>
		<br/>
		<div class='col-md-12'>
			<div class='nice-border'>
				<h4>{{functionGroup.name}}</h4>
				<table class='table table-striped table-hover table-condensed'>
					<thead>
						<tr>
							<th>Name</th>
							<th ng-repeat='r in access.roles'>{{r.name}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat='f in functionGroup.functions'>
							<td ng-bind='f.function'></td>
							<td ng-repeat='a in f.accesses'>
								<input type='checkbox' ng-model='a.isAuthorize'>
							</td>
						</tr>
					</tbody>
				</table>
				<button type='button' class='btn btn-default' ng-click='access.updateAuth(functionGroup)'>Update</button>
			</div>
		</div>
	</div>
</div>
