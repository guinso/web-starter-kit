	<div class='container-fluid' >
		<h2 class='' >
			Company Profile
		</h2>
		<form role='form' class='form-horizontal ' ng-submit="cp.save()" name="cpForm" >
			<div class='form-group' >
				<div class='col-md-6 ' >
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Display Name</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.name.$invalid}" >
							<input type='text'  class='form-control '  required  name='name'  ng-model="cp.item.name" >
						</div>
					</div>
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Company Name</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.comName.$invalid}" >
							<input type='text'  class='form-control '  required  name='comName'  ng-model="cp.item.comName" >
						</div>
					</div>
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Registration No.</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.regNo.$invalid}" >
							<input type='text'  class='form-control '  required  name='regNo'  ng-model="cp.item.regNo" >
						</div>
					</div>
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Address</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.addr.$invalid}" >
							<textarea class='form-control ' rows='3'  required  name='addr'  ng-model="cp.item.addr" >
							</textarea>
						</div>
					</div>
				</div>
				<div class='col-md-6 ' >
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Tel.</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.tel.$invalid}" >
							<input type='text'  class='form-control '  required  name='tel'  ng-model="cp.item.tel" >
						</div>
					</div>
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Fax</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.fax.$invalid}" >
							<input type='text'  class='form-control '  name='fax'  ng-model="cp.item.fax" >
						</div>
					</div>
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Email</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.email.$invalid}" >
							<input type='text'  class='form-control '  required  name='email'  ng-model="cp.item.email" >
						</div>
					</div>
					<div class='form-group' >
						<label class='control-label col-md-4  ' >
						Website</label>
						<div class='col-md-8 '  ng-class="{'has-error' : cpForm.website.$invalid}" >
							<input type='text'  class='form-control '  name='website'  ng-model="cp.item.website" >
						</div>
					</div>
				</div>
			</div>
			<div class='form-group' >
				<div class='col-md-12 ' >
					<button class='btn btn-default pull-right' type='submit' >
						Update
					</button>
				</div>
			</div>
		</form>
	</div>
